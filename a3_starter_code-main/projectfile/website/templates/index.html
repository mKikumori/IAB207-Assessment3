{% extends 'base.html' %} {% block header %}
<link rel="stylesheet" type="css" href="../static/style.css" />
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a class="btn btn btn-outline-warning btn-lg" href="#" role="button">
    Saved Shows</a
  >
  <button
    class="btn btn btn-outline-warning btn-lg"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasExample"
    aria-controls="offcanvasExample"
  >
    Filter
  </button>

  <div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filters</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <div>
        Enter the detials of the music event you're after!!
        <div class="container-fluid">
          <form class="d-flex" action="{{url_for('main.filter_location')}}">
            <input
              class="form-control me-2"
              type="filter_location"
              name="filter_location"
              placeholder="Location"
              aria-label="Location"
            />
          </form>
          <form class="d-flex" action="{{url_for('main.filter_artists')}}">
            <input
              class="form-control me-2"
              type="filter_artists"
              name="filter_artists"
              placeholder="Artists"
              aria-label="Artists"
            />
          </form>
          <form class="d-flex" action="{{url_for('main.filter_genre')}}">
            <input
              class="form-control me-2"
              type="filter_genre"
              name="filter_genre"
              placeholder="Genre"
              aria-label="Genre"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block content %}

<h1 style="color: #f0a51b">FEATURED SHOWS</h1>

<div class="row">
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card-group" style="padding: 3rem">
      {% for music_show in music_shows %}
      <div class="card mx-3">
        <img
          class="card-img-top"
          src="{{music_show.image}}"
          alt="music show picture"
        />
        <div class="card-body">
          <h5 class="card-title">{{music_show.name}}</h5>
          <p class="card-text">{{music_show.description}}</p>
        </div>
        <div class="card-footer">
          <a
            href="{{url_for('music_show.show', id=music_show.id)}}"
            class="btn btn-outline-warning btn"
          >
            View Details
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
